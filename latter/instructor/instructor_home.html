<!DOCTYPE html>
<html>

<head>
    <title>Instructor Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel='stylesheet' href='../../nav.css'>
</head>

<body>
    <div class="container-fluid">
        <div class="row">            
            <div class="col-md-8">
                <!-- Content for the rest of the page (left 4/5) -->
                <h2 style="text-align: center;">
                <br>
                    Courses
                </h2>
                <!-- Course Cards -->
                <div class="container-fluid">
                    <div class="row" style="height: 100px;">
                        <div class="container mt-3 col-md-4" type="button" data-bs-toggle="modal" data-bs-target="#myModal">
                            <div class="card bg-primary text-white">
                                <div class="card-body">CS 360</div>
                            </div>
                        </div>
                        <div class="container mt-3 col-md-4" type="button" data-bs-toggle="modal" data-bs-target="#myModal">
                            <div class="card bg-primary text-white">
                                <div class="card-body">CS 383</div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- The Modal -->
                <div class="modal" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title">Course Modal</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>

                            <!-- Modal body -->
                            <div class="modal-body">
                                This is where we can link to project info?
                            </div>

                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <!-- A grey vertical navbar on the right side (1/5) -->
                <nav class="navbar bg-white navbar-expand-md flex-md-column" style="height: 100%;">
                    <h1 style="color:black">
                        Instructor ProTrack
                    </h1>
                    <br>
                    <!-- Links -->
                    <ul class="navbar-nav flex-column" id="navbar">
                        <li class="nav-item active">
                            <a class="nav-link" style="color:black" href="instructor_home.html">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color:black" href="instructor_contact.html">CONTACT</a>
                        </li>
                        <br>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>
